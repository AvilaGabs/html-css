<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>
        Acesando o site do 
        <!--Tamanho padrão:  300x150  -->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a desenvolver.
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">no Git Hub</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
