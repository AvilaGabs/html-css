<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5, podemos inseriros elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use  a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use  a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use  a tag &lt;img&gt;, com atributos src e alt">Imagens</abbr></li>
        <li><abbr title="Use  a tag &lt;abbr&gt;, com atributo title">Abreviações</abbr></li>
        <li><abbr title="Use  a tag &lt;code&gt;, geralmente com a tag &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use  a tag &lt;ol&gt; juntamente com a tag &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use  a tag &lt;dl&gt; juntamente com as tags &lt;dd&gt; e &lt;dt&gt;">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
